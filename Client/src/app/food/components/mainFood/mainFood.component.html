<div class="container">
    <div class="jumbotron">
        <app-food-form-component [foodItem]="(foodState$ | async).selectedItem" (foodUpdated)="updateFood($event)" (foodAdded)="addFood($event)"></app-food-form-component>
        <br/>
        <app-food-list-component [foods]="(foodState$ | async).foodItems" (foodSelected)="setCurrentlySelectedFood($event)" (foodDeleted)="deleteFood($event)"></app-food-list-component>
    </div>
</div>
<!-- /.container -->
